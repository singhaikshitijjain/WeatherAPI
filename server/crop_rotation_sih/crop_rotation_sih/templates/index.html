<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Rotation Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Crop Rotation Planner</h1>
    <form action="/generate" method="post">
        <label for="num_plots">Number of Plots:</label>
        <input type="number" id="num_plots" name="num_plots" required><br>
        
        <label for="num_periods">Number of Periods:</label>
        <input type="number" id="num_periods" name="num_periods" required><br>
        
        <label for="season">Season:</label>
        <select id="season" name="season" required>
            <option value="Kharif">Kharif</option>
            <option value="Whole Year">Whole Year</option>
            <option value="Autumn">Autumn</option>
            <option value="Rabi">Rabi</option>
            <option value="Summer">Summer</option>
            <option value="Winter">Winter</option>
        </select><br>
        
        <label for="soil_texture">Soil Texture:</label>
        <input type="text" id="soil_texture" name="soil_texture" required><br>
        
        <input type="submit" value="Generate">
    </form>
</body>
</html>
